<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Translator</title>
    <script src='behaviour.js' defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="dark">
    <header>
        <div>
            <!-- Rounded switch -->
            <label class="switch">
                <input type="checkbox" id='darkmode-toggle'>
                <span class="slider round"></span>
            </label>
            <div id="darkmode-text">Dark</div>
        </div>
    </header>

    <main>

        <div class="morse-main container">

            <div class="morse-main__item">
                <h1>Morse Translator</h1>
            </div>

            <div class="morse-main__item">Enter text or morse to be translated here:</div>

            <div>
                <form id="input" class="input">
                    <div>
                        <textarea type='text' name='input-text' id='input-text'></textarea>
                    </div>
                </form>
            </div>

            <div class="morse-main__item">
                <div id="translation-type">Waiting for text or morse</div>
            </div>

            <div class="morse-main__item">
                <textarea type='text' name='output-text' id='output-text' disabled></textarea>
            </div>
        </div>

    </main>

</body>

</html>
